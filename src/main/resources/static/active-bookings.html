    <script>
      // âš ï¸ Use localhost for development
      const API_BASE = "http://localhost:8080/api";
      const SOCKET_URL = "http://localhost:8080/ws";
      const token = localStorage.getItem("parkease_token");

      if (!token) window.location.href = "auth.html";

      const timers = {};
      let stompClient = null;

      async function init() {
        try {
          const bookings = await fetchAPI("/bookings/list/active");
          renderBookings(bookings);
          connectWS();
        } catch (e) {
          document.getElementById("loader").innerText = "Error: " + e.message;
        }
      }

      async function fetchAPI(endpoint, method = "GET", body = null) {
        const headers = {
          "Content-Type": "application/json",
          "X-Auth-Token": token,
        };
        const opts = { method, headers };
        if (body) opts.body = JSON.stringify(body);

        const res = await fetch(`${API_BASE}${endpoint}`, opts);
        const text = await res.text();
        if (!res.ok) {
          try {
            const json = JSON.parse(text);
            throw new Error(json.error || json.message || text);
          } catch {
            throw new Error(text);
          }
        }
        try {
          return JSON.parse(text);
        } catch {
          return text;
        }
      }

      // --- WEBSOCKETS ---
      function connectWS() {
        if (stompClient && stompClient.connected) return;

        const socket = new SockJS(SOCKET_URL);
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect({ "X-Auth-Token": token }, () => {
          console.log("WS Connected");

          // 1. Data Update (From Scheduler sendBookingUpdate)
          stompClient.subscribe("/user/queue/booking-updates", (msg) => {
            // const b = JSON.parse(msg.body);
            // If the update status is CANCELLED or COMPLETED, refresh the list to remove it
            // if (b.status === "CANCELLED_NO_SHOW" || b.status === "COMPLETED") {
            // init();
            console.log("hhiiii");
            window.location.href = "active-bookings.html";
            // }
          });

          // 2. Notification (From Scheduler Text Alert)
          stompClient.subscribe("/user/queue/notifications", (msg) => {
            // REFRESH FIRST to remove the card immediately
            console.log("hello world");
            init();
            // THEN alert the user
            // setTimeout(() => alert("ðŸ”” " + msg.body), 200);
          });
        });
      }

      function renderBookings(list) {
        document.getElementById("loader").classList.add("hidden");
        const container = document.getElementById("booking-container");
        const noData = document.getElementById("no-data");

        // Stop all running timers before re-rendering
        Object.values(timers).forEach(clearInterval);

        container.innerHTML = "";

        if (!Array.isArray(list) || list.length === 0) {
          noData.classList.remove("hidden");
          return;
        } else {
          noData.classList.add("hidden");
        }

        container.classList.remove("hidden");

        list.forEach((b) => {
          // Double Check: Do not render Cancelled bookings
          if (b.status === "CANCELLED_NO_SHOW" || b.status === "COMPLETED")
            return;

          const isReserved = b.status === "RESERVED";
          const statusColor = isReserved
            ? "bg-amber-100 text-amber-800 border-amber-200"
            : "bg-emerald-100 text-emerald-800 border-emerald-200";

          const startTime = isReserved ? b.reservationTime : b.arrivalTime;
          const start = new Date(startTime).getTime();
          const now = new Date().getTime();
          let elapsedSeconds = Math.floor((now - start) / 1000);

          const startedAt = new Date(startTime).toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });

          const card = document.createElement("div");
          card.className =
            "bg-gray-400 rounded-2xl shadow-sm border border-gray-100 p-5 card-enter relative overflow-hidden";
          card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="bg-gray-900 px-3 py-2 rounded-2xl">
                        <h3 class="font-bold text-md text-white truncate w-48">${
                          b.areaName || "Unknown Area"
                        }</h3>
                        <div class="text-sm text-white font-mono mt-0.5">Slot: ${
                          b.slotNumber
                        }</div>
                    </div>
                    <span class="px-1 py-1 rounded text-[10px] font-bold uppercase border ${statusColor}">
                        ${b.status.replace("_", " ")}
                    </span>
                </div>

                <div class="flex items-center space-x-3 mb-5 bg-gray-50 p-3 rounded-xl border border-gray-50">
                    <div class="bg-white p-2 rounded-lg shadow-sm text-lg">ðŸš—</div>
                    <div>
                        <div class="text-[10px] text-gray-400 uppercase font-bold tracking-wider">Vehicle</div>
                        <div class=" text-md text-gray-800 font-medium">${
                          b.vehicleNumber
                        }</div>
                    </div>
                </div>

                <div class="text-center mb-5">
                    <div class="text-[10px] text-black uppercase tracking-widest mb-1">
                        ${isReserved ? "Time Reserved" : "Parking Duration"}
                    </div>
                    <div id="timer-${
                      b.id
                    }" class="text-2xl font-black font-bold text-black tracking-tight">00:00</div>
                    <div class="text-[13px] font-bold text-black mt-1">Started: ${startedAt}</div>
                </div>

                <div class="flex gap-3">
                    ${
                      isReserved
                        ? `<button onclick="handleArrive(${b.id})" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2.5 rounded-xl text-xs font-bold shadow-md shadow-emerald-100 transition transform active:scale-95 flex items-center justify-center gap-2">Scan Arrival</button>`
                        : `<button onclick="handleExit(${b.id})" class="w-full bg-rose-600 hover:bg-rose-700 text-white py-2.5 rounded-xl text-xs font-bold shadow-md shadow-rose-100 transition transform active:scale-95 flex items-center justify-center gap-2">Stop & Pay</button>`
                    }
                </div>
            `;

          container.appendChild(card);
          startCardTimer(b.id, elapsedSeconds);
        });
      }

      function startCardTimer(id, initialSeconds) {
        if (timers[id]) clearInterval(timers[id]);
        let sec = initialSeconds > 0 ? initialSeconds : 0;
        const updateDisplay = () => {
          const hours = Math.floor(sec / 3600);
          const mins = Math.floor((sec % 3600) / 60);
          const s = Math.floor(sec % 60);
          const hDisplay = hours > 0 ? `${hours}:` : "";
          const mDisplay = mins.toString().padStart(2, "0");
          const sDisplay = s.toString().padStart(2, "0");
          const el = document.getElementById(`timer-${id}`);
          if (el) el.innerText = `${hDisplay}${mDisplay}:${sDisplay}`;
        };
        updateDisplay();
        timers[id] = setInterval(() => {
          sec++;
          updateDisplay();
        }, 1000);
      }

      async function handleArrive(id) {
        if (!confirm("Simulate scanning QR code for arrival?")) return;
        try {
          await fetchAPI(`/bookings/${id}/arrive`, "POST");
          init();
        } catch (e) {
          alert("Arrival Failed: " + e.message);
        }
      }

      async function handleExit(id) {
        if (!confirm("End parking session and pay?")) return;
        try {
          const receipt = await fetchAPI(`/bookings/${id}/end`, "POST");
          const cost = receipt.amountPaid || receipt.finalParkingFee;
          alert(`âœ… Payment Successful!\nAmount: â‚¹${cost.toFixed(2)}`);
          init();
        } catch (e) {
          if (e.message.includes("Insufficient")) {
            if (confirm("Insufficient Wallet Balance! Top Up now?")) {
              window.location.href = "profile.html";
            }
          } else {
            alert("Exit Failed: " + e.message);
          }
        }
      }

      init();
      setTimeout(() => window.location.reload(), 10000);
    </script>
